name: Matrix Demo
on:
  push:
    branches:
      - main

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        node-version: [12, 14, 16]
        os: [ubuntu-latest, windows-latest]
        exclude:
          - os: windows-latest
            node-version: 12
        include:
          - os: macos-latest
            node-version: 18
            label: "latest-macos"
    continue-on-error: true
    runs-on: ${{ matrix.os }}
    steps:
      - name: Get code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Output info
        run: echo "Running on ${{ matrix.os }} with Node ${{ matrix.node-version }} (${{ matrix.label || 'no-label' }})"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build